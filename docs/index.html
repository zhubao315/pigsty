<script>
  // Set html "lang" attribute based on URL
  var lang = location.hash.match(/#\/(zh-cn)\//);
  if (lang) {
    document.documentElement.setAttribute('lang', lang[1]);
  }

  // configuration
  window.$docsify = {
    name: 'Pigsty',
    repo: 'Vonng/pigsty',
    auto2top: true,
    executeScript: true,
    loadSidebar: true,
    loadNavbar: true,
    mergeNavbar: true,
    relativePath: true,
    maxLevel: 4,
    subMaxLevel: 2,
    search: {
      maxAge: 10000,
      paths: 'auto',
      noData: {
        '/': 'No results!',
        '/zh/': '没有结果!',
      },
      placeholder: {
        '/': 'Search',
        '/zh/': '搜索',
      },
      requestHeaders: {
        'cache-control': 'max-age=0',
      },
      pathNamespaces: ['/zh']
    },
    plugins: [],
  };
</script>
