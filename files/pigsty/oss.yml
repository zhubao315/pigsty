#==============================================================#
# 2.  el8 : 10.10.10.8  (4 Core | 8GB)  Rocky 8.9              #
# 5.  d12 : 10.10.10.12 (4 Core | 8GB)  Debian 12 bookworm     #
# 7.  u22 : 10.10.10.22 (4 Core | 8GB)  Ubuntu 22.04 jammy     #
